<html>
	<head>
	    <meta charset="utf-8" />
	    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	    <meta name="viewport" content="width=device-width, initial-scale=1" />
	    <title>Camosun College - Technology Symposium 2014</title>

	    <!-- css incldues -->
	    <link href="./css/bootstrap.min.css" rel="stylesheet" />
	    <link href="./css/font-awesome.min.css" rel="stylesheet" />
	    <link href="./css/jquery.fullPage.css" rel="stylesheet"/>
	    <link href="./css/style.css" rel="stylesheet" />
		<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />

		<!-- Source Sans Pro font -->
		<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300, 400,700,900' rel='stylesheet' type='text/css'>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
		<script type="text/javascript" src="./js/bootstrap.js"></script>
		<script type="text/javascript" src="./js/jquery.fullPage.js"></script>

		<script>
			$(document).ready(function() {
				// Activate the full page capabilities.
				$('#fullpage').fullpage({
					anchors: ['introduction', 'groups'],
					'slidesColor': ['white', '#939FAA'],
					'autoScrolling': false
				});
			});
		</script>
	</head>
	<body>
		<div class="section" id="welcome">
			<div class="row">
				<div class="col-md-12">
					<img class="welcome_graphic" src="./images/Header - Complete.png"  />
				</div>
			</div>
			<div class="row">
				<h1 class="welcome_text">An open showcase of graduating students' projects.</h1>
			</div>
			<div class="welcome_selection_menu row">
				<div class="col-md-6 welcome_group_and_sponsors">
					<span class="welcome_selection_button">
						<span class="welcome_button_text" style="left: 50px;">GROUPS</span>
						<img id="welcome-groups" src="./images/Menu Hexagon - Green.png" />
					</span>
					<span class="welcome_selection_button">
						<span class="welcome_button_text" style="left: 35px;">SPONSORS</span>
						<img id="welcome-sponsors" src="./images/Menu Hexagon - Yellow.png"  />
					</span>
				</div>
				<div class="col-md-6 welcome_symposium_and_register">
					<span class="welcome_selection_button">
						<span class="welcome_button_text" style="left: 30px;">SYMPOSIUM</span>
						<img id="welcome-symposium" src="./images/Menu Hexagon - Purple.png"  />
					</span>
					<span class="welcome_selection_button">
						<span class="welcome_button_text" style="left: 40px;">REGISTER</span>
						<img id="welcome-register" src="./images/Menu Hexagon - Red.png"/>
					</span>
				</div>
			</div>
			<i class="fa fa-arrow-down welcome_down_arrow"></i>
		</div>
		<h1>Goodbye cruel world!</h1>
	</body>
</html>
